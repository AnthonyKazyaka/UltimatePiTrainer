name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Main branch deployment
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history
          persist-credentials: true  # Ensure credentials are available for subsequent Git operations
      
      - name: Diagnostic information
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents: $(ls -la)"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Ref Name: ${{ github.ref_name }}"
          echo "GitHub Event Name: ${{ github.event_name }}"
      
      - name: Update base href in index.html
        run: |
          # Update the base href in index.html with the correct root path
          sed -i 's|<base href="/">|<base href="/UltimatePiTrainer/">|g' index.html
          echo "Updated base href to /UltimatePiTrainer/"
          # Verify the change
          grep "<base href" index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./  # The entire repository is the web app

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
      - name: Log deployment result
        run: |
          echo "Deployment completed. Page URL: ${{ steps.deployment.outputs.page_url }}"
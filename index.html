<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Pi Trainer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/PiIcon.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <h1>ULTIMATE PI TRAINER</h1>
        </header>
        
        <main>
            <div class="settings-panel">
                <label for="chunk-size">Chunk Size:</label>
                <input type="number" id="chunk-size" min="5" max="50" value="10">
                <button id="start-button">Start</button>
            </div>
            
            <div class="game-panel" style="display: none;">
                <div class="display-area">
                    <div class="correct-display">
                        <span id="correct-numbers"></span>
                        <button id="show-correct-button">Show Correct</button>
                    </div>
                    <div class="input-area">
                        <input type="text" id="numbers-input" readonly>
                    </div>
                </div>
                
                <div class="number-grid">
                    <div class="number-row">
                        <button class="number-button" data-value="7">7</button>
                        <button class="number-button" data-value="8">8</button>
                        <button class="number-button" data-value="9">9</button>
                    </div>
                    <div class="number-row">
                        <button class="number-button" data-value="4">4</button>
                        <button class="number-button" data-value="5">5</button>
                        <button class="number-button" data-value="6">6</button>
                    </div>
                    <div class="number-row">
                        <button class="number-button" data-value="1">1</button>
                        <button class="number-button" data-value="2">2</button>
                        <button class="number-button" data-value="3">3</button>
                    </div>
                    <div class="number-row">
                        <button class="number-button zero" data-value="0">0</button>
                    </div>
                </div>
                
                <div class="practice-modes">
                    <div class="mode-option">
                        <label for="repeat-count">Repeat chunk:</label>
                        <input type="number" id="repeat-count" min="1" max="10" value="1">
                    </div>
                    <div class="mode-option">
                        <button id="sequence-mode-button">Sequence Mode</button>
                    </div>
                </div>
                
                <div class="highscore-display">
                    <h3>Highest Chunk: <span id="highest-chunk">0</span></h3>
                </div>
            </div>
            
            <div id="message-window" class="message-window" style="display: none;">
                <h3 id="message-title"></h3>
                <hr>
                <p id="message-content"></p>
                <button id="message-ok-button">OK</button>
            </div>
        </main>
        
        <footer>
            <p>Ultimate Pi Trainer &copy; 2023</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
